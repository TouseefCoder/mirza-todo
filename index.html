<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.bg-secondary {
    background-color: #f8f9fa;
}

.navbar-brand {
    font-size: 1.5rem;
}

.container {
    max-width: 900px;
}

.table-responsive {
    margin-top: 20px;
}

@media (max-width: 576px) {
    .btn {
        width: 100%;
        margin-bottom: 10px;
    }

    .form-label {
        font-size: 1rem;
    }
}

    </style>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">TODOs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <input class="form-control me-2" id="searchInput" oninput="searchTasks()" type="search" placeholder="Search" aria-label="Search">
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-light p-5 rounded rounded-5 my-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary">My TODOs List</h1>
                <hr class="w-50 m-auto text-primary">
                <div class="mb-3">
                    <label for="taskInput" class="form-label fw-bold">Title</label>
                    <input type="text" class="form-control" id="taskInput" placeholder="Example input placeholder">
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="taskDescription"></textarea>
                </div>
                <div class="mb-3">
                    <label for="taskDate" class="form-label fw-bold">Due Date</label>
                    <input type="date" class="form-control" id="taskDate">
                </div>
                <div class="mb-3">
                    <label for="taskPriority" class="form-label fw-bold">Priority</label>
                    <select class="form-control" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                    <button class="btn btn-danger" onclick="clearList()">Clear List</button>
                </div>
            </div>
        </div>
        <hr class="my-4 text-primary">
        <h2 class="text-center text-danger">Your Lists</h2>
        <hr class="w-50 m-auto text-danger">
        <div class="table-responsive">
            <table id="taskTable" class="table table-striped table-bordered">
                <thead class="table-info">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Complete</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
